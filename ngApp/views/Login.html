<!-- Angular material form much nicer -->
<md-content ng-app="RiderTracker" layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" class="login-form">
        <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
          <md-toolbar>
            <div class="md-toolbar-tools">
              <h2><span>Rider Tracker Login</span></h2>
            </div>
          </md-toolbar>
          <md-card-content>
            <form name="Form">
              <md-input-container class="md-block">
                <label>Username</label>
                <md-tooltip>Enter your user name</md-tooltip>
                <input type="text" name="username" ng-model="controller.username" required="" md-maxlength="50"/>
                <div ng-messages="Form.username.$error" role="alert" multiple="">
                  <div ng-message="required" class="my-message">Please enter your username.</div>
                  <div ng-message="md-maxlength" class="my-message">Username is too long.</div>
                </div>
              </md-input-container>
              <md-input-container class="md-block">
                <label>Password</label>
                <md-tooltip>Enter your password</md-tooltip>
                <input type="password" name="password" ng-model="controller.password" required="" md-maxlength="50"/>
                <div ng-messages="Form.password.$error" role="alert" multiple="">
                  <div ng-message="required" class="my-message">Please enter your password.</div>
                  <div ng-message="md-maxlength" class="my-message">Password is too long.</div>
                </div>
              </md-input-container>
              <div>
                <md-button ng-disabled="!Form.$valid" ng-click="controller.login()" class="md-raised md-primary">&nbsp Submit &nbsp</md-button>
                <a ui-sref="Register" class="btn btn-link"><md-button class="md-primary md-raised">Register</md-button></a>
              </div>
            </form>
            <p class="form-error-msg">{{controller.message}}</p>
          </md-card-content>
        </md-card>
      </md-content>
