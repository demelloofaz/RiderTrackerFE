<md-content>
<md-card>
    <md-card-header>
    <md-card-header-text>
        <span class="md-title">Ride: {{controller.ride.rideName}} </span>
        <span class="md-subhead">Date:  {{ controller.ride.startDate | date : 'MM/dd/yyyy @ h:mma'}}</span>
        <span class="md-subhead">Distance: {{controller.ride.distance}} miles</span>
    </md-card-header-text>
    </md-card-header>
    <md-card-content>
        <h5>Description:</h5>
        <p>{{controller.ride.description}}</p>
        <br>
        <h5>Currently Signed Up</h5>
        <p> need to be able to create a list of the attendees</p>
    <md-button ng-click="controller.goBackToParentView()" class="ride-button md-raised md-primary">&nbsp Back &nbsp</md-button>
    </md-card-content>
    </md-card>
</md-content>
