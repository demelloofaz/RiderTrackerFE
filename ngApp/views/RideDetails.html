<md-content>
    <md-card>
        <md-card-header>
        <md-card-header-text>
            <span class="md-title">Ride: {{controller.ride.rideName}} </span>
            <span class="md-subhead">Date:  {{ controller.ride.startDate | date : 'MM/dd/yyyy @ h:mma'}}</span>
            <span class="md-subhead">Distance: {{controller.ride.distance}} miles</span>
        </md-card-header-text>
        </md-card-header>
        <md-card-content>
            <h5>Description:</h5>
            <p>{{controller.ride.description}}</p>
            <br>
            <h5>Attendees</h5>
            <ul>
                <li ng-repeat="a in controller.attendees">Rider: {{a.riderID}}</li>
            </ul>
            <br>
            <md-button ng-show="controller.isInRideMode()" ng-click="controller.toggleSignUp()" class="ride-button md-raised md-primary">&nbsp {{controller.buttonText}} &nbsp</md-button> 
            <md-button ng-click="controller.goBackToParentView()" class="ride-button  md-primary">&nbsp Back &nbsp</md-button>
        </md-card-content>
    </md-card>
</md-content>
