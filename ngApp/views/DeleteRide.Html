<md-content>
    <md-card>
        <md-card-header>
        <md-card-header-text>
            <span class="md-title">Ride to Delete: {{controller.ride.rideName}} </span>
            <span class="md-subhead">Date:  {{ controller.ride.startDate | date : 'MM/dd/yyyy @ h:mma'}}</span>
            <span class="md-subhead">Distance: {{controller.ride.distance}} miles</span>
        </md-card-header-text>
        </md-card-header>
        <md-card-content>
            <h5>Description:</h5>
            <p>{{controller.ride.description}}</p>
            <br>
        <md-button ng-click="controller.deleteRide()" class="ride-button md-raised md-primary">&nbsp Delete Ride &nbsp</md-button>
        <md-button ng-click="controller.goBackToParentView()" class="ride-button">&nbsp Cancel &nbsp</md-button>
        </md-card-content>
        </md-card>
    </md-content>
