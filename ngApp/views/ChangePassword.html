
<md-content ng-app="RiderTracker" layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" class="register-form">
    <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
        <md-toolbar>
        <div class="md-toolbar-tools">
            <h2><span>Change Password</span></h2>
        </div>
        </md-toolbar>
          <md-card-content>
            <form name="Form">
              <md-input-container class="md-block">
                <label>Password</label>
                <md-tooltip>Choose a password up to 50 characters</md-tooltip>
                <input type="password" name="password" ng-model="controller.password"  required="" md-maxlength="50"/>
                <div ng-messages="Form.password.$error" role="alert" multiple="">
                  <div ng-message="required" class="my-message">Please enter your password.</div>
                  <div ng-message="md-maxlength" class="my-message">Password is too long.</div>
                </div>
              </md-input-container>

              <md-input-container class="md-block">
                <label>Confirming Password</label>
                <md-tooltip>Re-enter password from above</md-tooltip>
                <input type="password" name="confirmingpassword" ng-model="controller.confirmingpassword"  required="" md-maxlength="50"/>
                <div ng-messages="Form.confirmingpassword.$error" role="alert" multiple="">
                  <div ng-message="required" class="my-message">Please enter your password.</div>
                  <div ng-message="md-maxlength" class="my-message">Password is too long.</div>
                </div>
              </md-input-container>
              <div>
                <md-button ng-disabled="!Form.$valid" ng-click="controller.changePassword()" class="md-raised md-primary">&nbsp Update &nbsp</md-button>
                <a ui-sref="Profile" class="btn btn-link">Cancel</a>
              </div>
            </form>
            <p class="form-error-msg">{{controller.message}}</p>
          </md-card-content>
        </md-card>
      </md-content>
