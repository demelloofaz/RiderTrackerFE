<h2>My Signed in Rides</h2>
<md-button  ng-click="controller.createRide()" class="ride-button md-raised md-primary">&nbsp Add Ride &nbsp</md-button>
<div>
    <table>
        <tr ng-repeat="ride in controller.myRides">
        <td ng-if="$odd" style="background-color:#f1f1f1">{{ ride.startDate | date : 'MM/dd/yyyy @ h:mma'}}</td>
        <td ng-if="$even">{{ ride.startDate | date : 'MM/dd/yyyy @ h:mma' }}</td>
        <td ng-if="$odd" style="background-color:#f1f1f1">{{ ride.rideName }}</td>
        <td ng-if="$even">{{ ride.rideName }}</td>
        <td><md-button ng-click="controller.signOutRide(ride.id)" class="rider-button md-primary">&nbsp Leave the Ride &nbsp</md-button></td>
        <td><md-button ng-click="controller.detailRide(ride.id)" class="rider-button md-primary">&nbsp Details &nbsp</md-button></td>
        <td><md-button ng-if="controller.canModifyRide(ride.creatorId)" ng-click="controller.editRide(ride.id)" class="ride-button  md-primary">&nbsp Edit &nbsp</md-button></td>
        <td><md-button ng-if="controller.canModifyRide(ride.creatorId)" ng-click="controller.deleteRide(ride.id)" class="ride-button  md-primary">&nbsp Delete &nbsp</md-button></td>
        </tr>
    </table>
</div>
